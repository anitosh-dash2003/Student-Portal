<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="projectt.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

    <div class="auth-container" id="authContainer">
        <h2>Student Portal</h2>
        <form id="authForm" onsubmit="event.preventDefault(); handleAuth();">
            <input type="text" id="username" class="form-control mb-2" placeholder="Enter your username" required>
            <input type="password" id="password" class="form-control mb-2" placeholder="Enter your password" required>
            <button type="button" id="authButton" class="btn btn-primary" onclick="handleAuth()">Sign Up / Sign
                In</button>
        </form>
    </div>

    <div class="container" id="mainContent" style="display:none;">
        <h2>Welcome to the Student Portal</h2>

        <!-- Dropdown for Resume Upload -->
        <div class="dropdown mb-3">
            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Resume Upload
            </button>
            <ul class="dropdown-menu p-3">
                <li>
                    <form action="/uploadResume" method="POST" enctype="multipart/form-data">
                        <input class="form-control mb-2" type="file" name="resume" accept=".pdf">
                        <button class="btn btn-success" type="submit">Upload Resume</button>
                        <p id="resumeStatus"></p>
                    </form>
                </li>
            </ul>
        </div>

        <!-- Dropdown for To-Do List -->
        <div class="dropdown mb-3">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                To-Do List
            </button>
            <ul class="dropdown-menu p-3">
                <li>
                    <input class="form-control mb-2" id="todoInput" placeholder="Add new task">
                    <button class="btn btn-info" onclick="addTodo()">Add Task</button>
                    <ul id="todoList" class="list-group mt-3"></ul>
                </li>
            </ul>
        </div>

        <!-- Dropdown for Notes (PDF storage) -->
        <div class="dropdown mb-3">
            <button class="btn btn-warning dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Notes & Folders
            </button>
            <ul class="dropdown-menu p-3">
                <li>
                    <input class="form-control mb-2" id="folderInput" placeholder="Create new folder">
                    <button class="btn btn-primary" onclick="createFolder()">Create Folder</button>
                    <div id="folders" class="mt-3"></div>
                    <form id="uploadNotesForm" action="/uploadNotes" method="POST" enctype="multipart/form-data">
                        <select id="folderSelect" class="form-control mb-2" name="folder"></select>
                        <input class="form-control mb-2" type="file" name="notes" accept=".pdf">
                        <button class="btn btn-success" type="submit">Upload Notes</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>

    <script src="prj.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
